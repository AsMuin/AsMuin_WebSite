i18n:
    # Required and can be one of multiple_folders, multiple_files or single_file
    # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
    # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
    # single_file - persists a single file in `<folder>/<slug>.<extension>`
    structure: multiple_folders
    # Required - a list of locales to show in the editor UI
    locales: [en, zh]
    # Optional, defaults to the first item in locales.
    # The locale to be used for fields validation and as a baseline for the entry.
    default_locale: zh
backend:
    # name: test-repo
    # name: git-gateway
    name: github
    repo: AsMuin/AsMuin_WebSite
    branch: edit # Branch to update (optional; defaults to master)
media_folder: 'static/img' # Media files will be stored in the repo under static/images/uploads
public_folder: '/img/' # The src attribute for uploaded media will begin with /images/uploads
site_url: 'https://docs.asmuin.top'
display_url: 'https://docs.asmuin.top'
open_authoring: true
# logo_url: 'https://'
# 随记配置
collections:
    - name: 'blog' # Used in routes, e.g., /admin/collections/blog
      label: '随记' # Used in the UI
      folder: 'blog' # The path to the folder where the documents are stored
      identifier_field: title
      extension: md
      widget: 'list'
      create: true
      nested:
          depth: 2 # max depth to show in the collection tree
          summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
      preview_path: 'blog/{{year}}/{{month}}/{{day}}/{{slug}}'
      meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
      fields: # The fields for each document, usually in front matter
          - { label: '标题', name: 'title', widget: 'string' }
          - {
                label: '作者',
                name: 'authors',
                widget: 'list',
                default: ['AsMuin']
            }
          - { label: '发布日期', name: 'date', widget: 'datetime' }
          - { label: '标签', name: 'tags', widget: 'list' }
          - { label: '摘要', name: 'description', widget: 'text' }
          - { label: '正文', name: 'body', widget: 'markdown' }
    # 文档配置
    - name: pages
      label: 文档
      folder: 'docs'
      path: '{{slug}}'
      extension: md
      preview_path: docs
      create: true
      # adding a nested object will show the collection folder structure
      nested:
          depth: 100 # max depth to show in the collection tree
          summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
      fields:
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown }
      # adding a meta object with a path property allows editing the path of entries
      # moving an existing entry will move the entire sub tree of the entry to the new location
      meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
